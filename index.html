    <main>
        <section class="contact">
            <div class="container">
                <form class="contact" action="" method="post">
                    <fieldset>CONTACT</fieldset>
                    <div class="name-email">
                        <input type="" id="nom" name="nom" placeholder="Nom" autofocus="autofocus" required/>  <br/>
                        <input type="email" id="émail" name="email" placeholder="Email" required/>
                    </div> <br/>
                    <input type="" id="sujet" name="sujet" placeholder="Sujet" required/> <br/>
                    <textarea  id="monTexte" name="monTexte" placeholder="Message" required></textarea> <br/>
                    <div class="conditions">
                        <input type="checkbox" id="conditions" required/><span>Accepter les conditions générales</span>
                    </div>
                    <div class="closeBtn fas fa-times"></div>
                    <button type="submit" id="submit">Envoyer</button> 
    
                </form>
            </div>
        </section>
